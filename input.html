<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
  <label for="nameInput">Nome:</label>
  <input type="text" id="nameInput" name="name">
  <button type="submit">Validar</button>
</form>
<style>
    
  /* Estilo inicial do input */
  #nameInput {
    padding: 8px;
    border: 2px solid #ccc; /* Borda cinza clara por padrão */
    border-radius: 4px;
    transition: border-color 0.3s; /* Transição suave para a mudança de cor */
  }

  /* Classe de erro: Borda vermelha quando o campo estiver vazio */
  .input-error {
    border-color: #ff0000 !important; /* Vermelho forte para indicar erro */
  }
</style>

<script>
  // Obter referências aos elementos
  const form = document.getElementById('myForm');
  const nameInput = document.getElementById('nameInput');
  const errorClass = 'input-error';

  // Função de validação
  function validateName() {
    // Trim remove espaços em branco no início e fim
    if (nameInput.value.trim() === '') {
      // Se estiver vazio, adiciona a classe de erro (borda vermelha)
      nameInput.classList.add(errorClass);
      return false; // Indica falha na validação
    } else {
      // Se não estiver vazio, remove a classe de erro (volta à cor padrão)
      nameInput.classList.remove(errorClass);
      return true; // Indica sucesso na validação
    }
  }

  // Adiciona um "ouvinte" de evento ao formulário quando ele for submetido
  form.addEventListener('submit', function(event) {
    // Previne o comportamento padrão do formulário de recarregar a página
    event.preventDefault();
    
    // Chama a função de validação
    validateName();
  });
  
  // Opcional: Adiciona um "ouvinte" de evento para validar enquanto o usuário digita
  nameInput.addEventListener('input', validateName);

</script>
</body>
</html>
